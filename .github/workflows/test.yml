name: Test
on:
  push:
    branches: [astra]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [astra]
jobs:
  test:
    runs-on: ubuntu-latest
    if: env.GIT_DIFF
    steps:
      - uses: actions/checkout@v2

      - uses: technote-space/get-diff-action@v6.0.1
        id: git_diff
        with:
          PATTERNS: |
            packages/**/**.js
            packages/**/**.ts
            packages/**/package.json
            packages/**/yarn.lock
            package.json
            yarn.lock

      - name: Install modules
        run: npm install

      - name: Build and link packages
        run: npm run build

      - name: Start Docker local node
        run: >-
          cd packages/astrajs/src/tests &&
          docker build -t astrajs-test . &&
          docker create -p 1317:1317 -p 8545:8545 --name astrajs -t astrajs-test &&
          docker start astrajs &&
          cd ../../../..

      - name: Wait for Docker to spin up
        run: sleep 30

      - name: Run tests
        run: npm run test
